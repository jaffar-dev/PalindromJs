<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
  </head>
  <body class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
    
    <main class="container text-center">
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
          
          <header>
            <h1 class="title">Is it a Palindrome?</h1>
          </header>

          <div class="palindrome-div my-4">
              <form id="palindrome-form" class="w-100 d-flex flex-wrap justify-content-center align-items-center">
                  <label class="palindrome-text" for="text-input">Enter in text to check for a palindrome:</label>
                  <input class="palindrome-input form-control" id="text-input" title="input-palindrome" type="text" required>
                  <button type="submit" id="check-btn" class="palindrome-button btn">Check</button>
              </form>
              <p id="result" class="user-result" aria-live="polite"></p>
          </div>

          <div class="tip">
            <p class="tip-definition">üí° A <a rel="noopener" href="https://www.merriam-webster.com/dictionary/palindrome" target="_blank"><i>palindrome</i></a> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
          </div>

        </div>
      </div>
    </main>

    <footer class="mt-auto">
      <p class="credit">Made with <span class="heart">‚ù§Ô∏è</span> by Muhammad Jaffar</p>
    </footer>

    <script src="./script.js"></script>
    <!-- Bootstrap JS Bundle CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
